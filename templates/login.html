<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.145.0">
    <title>WOLverine - Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico"> <!-- Dein Favicon -->
    <meta name="theme-color" content="#712cf9">
    
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* Angepasstes Styling */
      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .form-signin img {
        max-height: 150px;
        object-fit: contain;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .form-signin h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .form-control {
        margin-bottom: 15px;
      }

      .form-check-label {
        padding-left: 5px;
      }
    </style>

  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
      <form method="post" action="/login">
        <!-- Überschrift "WOLverine" -->
        <h1 class="mb-4">WOLverine</h1>

        <!-- Wolverine Logo -->
        <img class="mb-4" src="/static/wolverine.webp" alt="Wolverine Logo">
        
        <!-- Weitere Überschrift -->
        <h2 class="h3 mb-3 fw-normal">Please sign in</h2>

        <!-- Username Input -->
        <div class="form-floating">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>

        <!-- Passwort Input -->
        <div class="form-floating">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
          <label for="password">Password</label>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        
        <!-- Copyright Text -->
        <p class="mt-5 mb-3 text-body-secondary">&copy; WOLverine 2025</p>
      </form>
    </main>

    <!-- Bootstrap JS und Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
