{% extends "base.html" %}

{% block title %}User Management{% endblock %}

{% block content %}
<h1 class="mb-4">User Management</h1>
<a href="/" class="btn btn-secondary mb-3">Back</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="/users/edit/{{ user.id }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="/users/delete/{{ user.id }}" class="btn btn-sm btn-danger" onclick="return confirm('Really delete?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="/users/create" class="btn btn-success">Add new user</a>
{% endblock %}
