<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}WOLverine{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        .navbar-brand img {
            height: 50px;
        }

        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .host-card {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .sticky-footer {
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        /* Loading overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/wolverine.webp" alt="Wolverine Logo"></a>
            <a class="navbar-brand" href="#">WOLverine</a>
            <div class="ms-auto">
                {% if session.role == 'admin' %}
                <a href="/users" class="btn btn-secondary ms-2">User management</a>
                {% endif %}
                <a href="/logout" class="btn btn-danger ms-2">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <main class="container mt-5 pt-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="sticky-footer mt-auto bg-light py-3">
        <div class="container text-center">
            <span>&copy; WOLverine 2025</span>
        </div>
    </footer>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>
</html>
